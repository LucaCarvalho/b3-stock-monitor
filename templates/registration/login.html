{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-success my-3">Login</button>
    </form>

    <p><a href="{% url 'password_reset' %}">Lost password?</a></p>

{% endblock %}
